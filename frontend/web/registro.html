        <h2>Registro</h2>

        <div class="formulario">
            <form action="index.html" method="post" id="registro">
              <div>
                  <label for="login"> Alias: </label>
                  <input type="text"  class="contenedor" id="login" title="Campo obligatorio. No usar espacios. Longitud mín.6, máx.20"
                  autofocus required placeholder="No usar espacios" pattern="^[a-zA-Z][a-zA-Z0-9]{5,20}$"/>
              </div>
              <div>
                  <label for="password"> Contraseña: </label>
                  <input type="password"  class="contenedor" id="password" title="Campo obligatorio. No usar espacios ni caracteres especiales, salvo '.' '-' y '_'"
                  required minlength="6" maxlength="20" placeholder="No usar espacios ni caracteres especiales" pattern="^[a-zA-Z][a-zA-Z0-9_.-]{5,20}$"/>
              </div>
              <div>
                  <label for="password2"> Confirmar contraseña: </label>
                  <input type="password" class="contenedor" id="password2" title="Campo obligatorio"/>
              </div>
              <div>
                  <label for="nombrecompleto"> Nombre completo: </label>
                  <input type="text" class="contenedor" title="Campo obligatorio" id="nombrecompleto" required/>
              </div>
              <br>
              <div>
                  <label for="email"> Correo electrónico: </label>
                  <input type="email"  class="contenedor" title="Campo obligatorio" id="email" required multiple/>
              </div><br>
              <div>
                <input type="submit" value="Registrarse" class="button"><br>
              </div>
            </form>
          </div>
